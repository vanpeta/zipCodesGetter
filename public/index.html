<!DOCTYPE html>
<html>
	<head>
	<meta name="author" content="vanpeta" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
	</head>
	<body>
		<div class="row">
			<h1 class=" col s6 offset-s3 center" style="color: #26a69a;">Zip Codes Getter</h1>
		</div>
		<div id="wrapper" class="row">
			<div id="content" class="col s6 offset-s3 white">
				<form id="getZipCodes">
					<div class="input-field">
						<input id="address" type="text" class="validate" name="Address">
						<label for="address">Address</label>
					</div>
					<div class="input-field">
						<input id="radius" type="number" class="validate" name="radius">
						<label for="radius">radius (mi) (default 10, max 30)</label>
					</div>
					<div class="input-field">
						<input id="numberOfResults" type="number" name="numberOfResults">
						<label for="numberOfResults">How many Zip Codes you want? (default 500)</label>
					</div>
					<div class="center">
						<button type="button" id="sendAddress" class="btn waves-effect waves-light">
							get zip codes
							<i class="material-icons right">send</i>
						</button>
					</div>
				</form>
				<div id="postalCodesWrapper" class="hidden">
					<div id="postalCodes">
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="./main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
